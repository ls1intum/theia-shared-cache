server:
  port: 8080
  read_timeout: 30s
  write_timeout: 120s

storage:
  addr: "redis:6379"
  password: ""
  db: 0

cache:
  max_entry_size_mb: 100

auth:
  enabled: true
  users:
    - username: "gradle"
      # Overridden by CACHE_PASSWORD environment variable
      password: "${CACHE_PASSWORD}"

metrics:
  enabled: true

logging:
  level: "info"
  format: "json"
