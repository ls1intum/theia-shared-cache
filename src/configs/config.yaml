server:
  port: 8080
  read_timeout: 30s
  write_timeout: 120s

storage:
  endpoint: "minio:9000"
  # These are overridden by environment variables
  access_key: "${MINIO_ACCESS_KEY}"
  secret_key: "${MINIO_SECRET_KEY}"
  bucket: "gradle-cache"
  use_ssl: false

cache:
  max_entry_size_mb: 100

auth:
  enabled: true
  users:
    - username: "gradle"
      # Overridden by CACHE_PASSWORD environment variable
      password: "${CACHE_PASSWORD}"

metrics:
  enabled: true

logging:
  level: "info"
  format: "json"
