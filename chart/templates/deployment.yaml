{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cache-server
  labels:
    {{- include "theia-shared-cache.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache-server
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "theia-shared-cache.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cache-server
  template:
    metadata:
      labels:
        {{- include "theia-shared-cache.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cache-server
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis to be ready..."
              until nc -z {{ .Release.Name }}-redis 6379; do
                echo "Redis not ready, waiting..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: cache-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis-secret
                  key: redis-password
            {{- if .Values.auth.enabled }}
            - name: CACHE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis-secret
                  key: cache-password
            {{- end }}
          args:
            - --config
            - /etc/gradle-cache/config.yaml
          resources:
            {{- toYaml .Values.resources.cacheServer | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
              {{- if .Values.tls.enabled }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
              {{- if .Values.tls.enabled }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/gradle-cache
              readOnly: true
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: /etc/certs
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-config
        {{- if .Values.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.secretName }}
        {{- end }}
{{- end }}
