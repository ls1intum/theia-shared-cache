{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cache-server
  labels:
    app: {{ .Release.Name }}
    component: cache-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: cache-server
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: cache-server
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      initContainers:
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MinIO to be ready..."
              until nc -z {{ .Release.Name }}-minio 9000; do
                echo "MinIO not ready, waiting..."
                sleep 2
              done
              echo "MinIO is ready!"
        - name: create-bucket
          image: minio/mc:latest
          command:
            - sh
            - -c
            - |
              mc alias set minio http://{{ .Release.Name }}-minio:9000 $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
              mc mb --ignore-existing minio/gradle-cache
              echo "Bucket created or already exists"
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio-secrets
                  key: minio-secret-key
      containers:
        - name: cache-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-minio-secrets
                  key: minio-secret-key
            {{- if .Values.auth.enabled }}
            - name: CACHE_READER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-cache-reader
                  key: username
            - name: CACHE_READER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-cache-reader
                  key: password
            - name: CACHE_WRITER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-cache-writer
                  key: username
            - name: CACHE_WRITER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-cache-writer
                  key: password
            {{- end }}
          args:
            - --config
            - /etc/gradle-cache/config.yaml
          resources:
            {{- toYaml .Values.resources.cacheServer | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
              {{- if .Values.tls.enabled }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
              {{- if .Values.tls.enabled }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/gradle-cache
              readOnly: true
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: /etc/certs
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-config
        {{- if .Values.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.secretName }}
        {{- end }}
{{- end }}
