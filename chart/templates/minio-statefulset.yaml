{{- if .Values.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-minio
  labels:
    app: {{ .Release.Name }}
    component: storage
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: storage
  serviceName: {{ .Release.Name }}-minio
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: storage
    spec:
      containers:
        - name: minio
          image: "minio/minio:latest"
          imagePullPolicy: IfNotPresent
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          ports:
            - name: api
              containerPort: 9000
            - name: console
              containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: minio-access-key
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: minio-secret-key
          resources:
            {{- toYaml .Values.resources.minio | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ .Values.storage.storageClass | default "default" }}
        resources:
          requests:
            storage: {{ .Values.storage.size | quote }}
{{- end }}
